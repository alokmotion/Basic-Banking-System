{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSF Bank </title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google Fonts (Montserrate) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>



    

    <!-- ====================  Nav bar  ============================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary " navbar bg-dark" data-bs-theme="dark"">
        <div class=" container nav--container">
        <a class="navbar-brand" href="/home/">
            <h4>TSF Bank </h4>
        </a>
        <ul class="nav--menu navbar-nav  nav nav-pills nav-fill ">
            <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/customersData/">View All Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="/transferMoney/">Transfer Money</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact us</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About us</a></li>
        </ul>
        </div>
    </nav>
    <!-- =======================  End Of NavBar   ==================== -->

    
        <!-- Contact Form -->

        <h1 class="form-heading"> Transfer money </h1>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <div>
                {%for message in messages%}
                {{message}}
                {% endfor %}
            </div>
            {% endif %}
            <label for="sender">Sender Account Number:</label>
            <input type="number" id="sender" name="sender" pattern="[0-9]{10}" required>

            <label for="receiver">Receiver Account Number:</label>
            <input type="number" id="receiver" name="receiver" pattern="[0-9]{10}" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" required>
    
            
            <button class="btn btn-success ">Transfer</button>
        </form>
          
          <!-- end of Contact Form -->

    <!-- copyright -->

    
    <!-- ============ Footer ========== -->

    <footer class="footer">
        <div class="footer--copyright"><small>Copyright &copy; Alok </small></div>
    </footer>






  
    
</body>
</html>
