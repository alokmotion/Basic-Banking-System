    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>



    
    <!-- ====================  Nav bar  ============================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary " navbar bg-dark" data-bs-theme="dark"">
        <div class=" container nav--container">
        <a class="navbar-brand" href="/home/">
            <h4>TSF Bank </h4>
        </a>
        <ul class="nav--menu navbar-nav  nav nav-pills nav-fill ">
            <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/customersData/">View All Customers</a></li>

            <li class="nav-item"><a class="nav-link" href="/contact/">Contact us</a></li>

        </ul>
        </div>
    </nav>
    <!-- =======================  End Of NavBar   ==================== -->




    {% comment %} form {% endcomment %}

    
        <h1 class="form-heading"> Update Account </h1>
    <form method="POST">
        {% csrf_token %}
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value ="{{data.name}}" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value ="{{data.emailId}}" required>

		<label for="account-no">Account No (10 digit):</label>
		<input type="number" id="account-no" name="account-no" pattern="[0-9]{10}" value ="{{data.accountNumber}}" required>

		<label for="add-money">Balance:</label>
		<input type="number" id="add-money" name="add-money" min="0" value ="{{data.balance}}" required>

		<Button class="btn">Submit</Button>
	</form>

    <!-- copyright -->

    
    <!-- ============ Footer ========== -->

    <footer class="footer">
        <div class="footer--copyright"><small>Copyright &copy; Alok </small></div>
    </footer>






  
    
</body>
</html>
