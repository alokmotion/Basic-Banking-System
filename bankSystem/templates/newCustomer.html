{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSF Bank </title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google Fonts (Montserrate) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>



    
    <!-- ====================  Nav bar  ============================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary " navbar bg-dark" data-bs-theme="dark"">
        <div class=" container nav--container">
        <a class="navbar-brand" href="/home/">
            <h4>TSF Bank </h4>
        </a>
        <ul class="nav--menu navbar-nav  nav nav-pills nav-fill ">
            <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/customersData/">View All Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="/transferMoney/">Transfer Money</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact us</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About us</a></li>
        </ul>
        </div>
    </nav>
    <!-- =======================  End Of NavBar   ==================== -->


    <!-- Header -->

    <header>
        <div class="container header--container">
            <div class="header--left">
                <h1>Welcome to The SparK Foundation Bank</h1>
                <!-- <p>
                    Earn. Save. Spend

                </p> -->
                <!-- <a href="courses.html" class="btn btn--primary">Get Started</a> -->
            </div>
            <div class="header--right">
                <div class="header--right--image">
                    <img src="{% static 'img/bank.png' %}" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- End Of Header -->

    {% comment %} form {% endcomment %}

    
        <h1 class="form-heading"> Create New Account </h1>
        
    <form method = "POST">
        {% csrf_token %}
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="account-no">Account No (10 digit):</label>
		<input type="number" id="account-no" name="account-no" pattern="[0-9]{10}" required>

		<label for="add-money">Add money:</label>
		<input type="number" id="add-money" name="add-money" min="0" required>

        <div class="terms-conditions">
			<input type="checkbox" name="terms" required>
            <label>
			    I agree to the <a href="#">terms and conditions</a>.
		    </label>

        </div>

		<Button class="btn btn-success ">Submit</Button>
	</form>

    <!-- copyright -->

    
    <!-- ============ Footer ========== -->

    <footer class="footer">
        <div class="footer--copyright"><small>Copyright &copy; Alok </small></div>
    </footer>






  
    
</body>
</html>
