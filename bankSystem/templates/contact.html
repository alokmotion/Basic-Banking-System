{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSF Bank </title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google Fonts (Montserrate) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>



    
    <!-- ====================  Nav bar  ============================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary " navbar bg-dark" data-bs-theme="dark"">
        <div class=" container nav--container">
        <a class="navbar-brand" href="/home/">
            <h4>TSF Bank </h4>
        </a>
        <ul class="nav--menu navbar-nav  nav nav-pills nav-fill ">
            <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/customersData/">View All Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="/transferMoney/">Transfer Money</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact us</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About us</a></li>
        </ul>
        </div>
    </nav>
    <!-- =======================  End Of NavBar   ==================== -->

        <!-- Contact Form -->

        <h1 class="form-heading"> CONTACT US </h1>

        <form  method="POST">
            {% csrf_token %}
        

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            
            <button type="submit" class="submitBtn">Send Message</button>
          </form>
          
          <!-- end of Contact Form -->

    <!-- copyright -->

    
    <!-- ============ Footer ========== -->

    <footer class="footer">
        <div class="footer--copyright"><small>Copyright &copy; Alok </small></div>
    </footer>






  
    
</body>
</html>
